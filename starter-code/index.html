<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <header>
    <h1>IronHack Merchandising Shop</h1>
  </header>
  <div class="flex-list">
    <div><span class="productName">Iron-bubbles</span></div>
    <div><span class="cost1Unit">25.00</span></div>
    <div>
    <label for="numberUnits">QTY</label>
    <input type="number" class="numberUnits">
  </div>
  <div>
    <span class="totalValue">0.00</span>
  </div>
  <div><button class="btn-delete" id="delete">Delete</button></div>
  </div>
  <div class="flex-list">
      <div><span class="productName">Iron-shirt</span></div>
      <div><span class="cost1Unit">25.00</span></div>
      <div>
      <label for="numberUnits">QTY</label>
      <input type="number" class="numberUnits">
    </div>
    <div>
      <span class="totalValue">0.00</span>
    </div>
    <div><button class="btn-delete" id="delete2">Delete</button></div>
    </div>
  <div class="calcultate-container flex-list">
    <button id="new-item-create" class="btn-success">Create new item</button>
    <button class="btn-success" id="calc-prices-button">Calculate Prizes</button>
  </div>
</body>
</html>
